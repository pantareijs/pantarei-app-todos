<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="unicode">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Pantarei Todos</title>
  <script src="https://unpkg.com/pantarei@2.2.0/dist/pantarei"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <section id="root" class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" ev.keypress="add_todo">
    </header>
    <section class="main" show="todos.length">
      <input class="toggle-all" type="checkbox" prop.checked="completed" ev.change="complete_all">
      <ul class="todo-list">
        <template repeat="filtered" item="todo">
          <li class="todo" class.completed="todo.completed" class.editing="todo.editing">
            <div class="view">
              <input class="toggle" type="checkbox" prop.todo="todo" prop.checked="todo.completed" ev.change="complete_todo">
              <label text="todo.title" prop.todo="todo" ev.dblclick="start_edit_todo"></label>
              <button class="destroy" prop.todo="todo" ev.click="remove_todo"></button>
            </div>
            <input class="edit" type="text" prop.focus="todo.editing" prop.todo="todo" prop.value="todo.title" ev.keypress="edit_todo" ev.blur="stop_edit_todo">
          </li>
        </template>
      </ul>
    </section>
    <footer class="footer" show="todos.length">
      <span class="todo-count">
        <strong text="remaining"></strong> left
      </span>
      <ul class="filters">
        <li><a href="#/all" class.selected="show.all">All</a></li>
        <li><a href="#/active" class.selected="show.active">Active</a></li>
        <li><a href="#/completed" class.selected="show.completed">Completed</a></li>
      </ul>
      <button class="clear-completed" ev.click="clear_completed" show="completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://enricomarino.com">Enrico Marino</a></p>
    <p>Part of <a href="https://todomvc.com">TodoMVC</a></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
