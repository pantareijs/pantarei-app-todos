<link rel="import" href="part-item.html">

<template-element id="part-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="list">
      <template repeat="todos" item="todo">
        <part-item prop-todo="todo"></part-item>
      </template>
    </div>

  </template>
</template-element>

<script>
  class PartList extends pantarei.Element {

    static get is () { return 'part-list' }

    static get props () {
      return {
        todos: { value: [] }
      }
    }

  }

  window.customElements.define(PartList.is, PartList)
</script>
