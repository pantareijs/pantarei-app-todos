<template-element id="part-info">
  <template>
    <style>
      :host {
        display: block;
      }

      #info {
        box-sizing: border-box;
        margin: 24px 0;
      }

      .counter,
      .action {
        margin-bottom: 12px;
      }

      #button {
        display: inline-block;
        box-sizing: border-box;
        padding: 0;
        border: 0;
        font-size: inherit;
        color: inherit;
        background: transparent;
        outline: none;
      }
      #button:hover {
        cursor: pointer;
      }
      #button:active {
        outline: none;
      }
    </style>

    <div id="info">
      <div id="counters">
        <div class="counter"><strong text="state.total"></strong> todos</div>
        <div class="counter"><strong text="state.left"></strong> to complete</div>
        <div class="counter"><strong text="state.done"></strong> completed</div>
      </div>
      <div id="actions">
        <button id="button" class="action" on-click="on_click_clear">clear completed</button>
      </div>
    </div>

  </template>
</template-element>

<script>
  class PartInfo extends pantarei.Element {

    static get is () { return 'part-info' }

    static get props () {
      return {
        state: { value: {} }
      }
    }

    on_click_clear (event) {
      this.action('clear_todos')
    }

  }

  window.customElements.define(PartInfo.is, PartInfo)
</script>
